<html>
<head>
    <title>Martinas Adventskalendar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color:white
        }
        .calendar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .day {
            width: 80px;
            height: 80px;
            border: 1px solid rgb(90, 90, 90);
            border-radius: 4px;
            text-align: center;
            line-height: 80px;
            margin: 8px;
            cursor: pointer;
            background-color: #eee;
            color: black
        }
        .day:hover {
            background-color: rgb(212, 212, 212);
        }
        .day.open {
            background-color: #fff8dc;
        }

        .secret {
            width: 80px;
            height: 80px;
            border: 1px solid rgb(61, 61, 61);
            border-radius: 3px;
            text-align: center;
            line-height: 80px;
            margin: 8px;
            cursor: pointer;
            background-color: rgb(0, 0, 0);
            font-size: 80%;
            color: rgb(61, 61, 61)
        }
        .secret:hover {
            border: 1px solid rgb(139, 139, 139);
            border-radius: 4px;
            color: rgb(139, 139, 139)

        }

        .day.today:hover {
            background-color: rgb(188, 197, 228);
        }

        .day.today {
            border: 2px solid rgb(0, 52, 223);
            background-color: rgb(224, 231, 255);
        }

        .day.visited {
            width: 80px;
            height: 80px;
            border: 1px solid rgb(90, 90, 90);
            border-radius: 4px;
            text-align: center;
            line-height: 80px;
            margin: 8px;
            cursor: pointer;
            background-color: #eee;
            color: black
        }
        .day.visited:hover {
            background-color: rgb(212, 212, 212);
        }
        .day.visited.open {
            background-color: #fff8dc;
        }

        .xday {
            width: 80px;
            height: 80px;
            border: 1px solid rgb(221, 221, 221);
            border-radius: 4px;
            text-align: center;
            line-height: 80px;
            margin: 8px;
            cursor: pointer;
        }
        .xday:hover {
            background-color: rgb(126, 126, 126);
            color: black;
        }
        .xday.open {
            background-color: #fff8dc;
        }
        .xday.today {
            border: 2px solid red;
        }
        h1 {
  	   text-align: center;
        }
    </style>

    <script>
        function markVisited(element, id) {
            document.cookie = "visited="+ document.cookie + "|" +id;
            element.classList.add("visited");
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) {
                return parts.pop().split(";").shift();
            }
        }

        window.onload = function() {
            const visitedIds = getCookie("visitedIds").split(",");
            for (let i = 0; i < visitedIds.length; i++) {
                const element = document.getElementById(visitedIds[i]);
                // Do something with the element, such as adding a class or setting a style
                element.classList.add("visited");
            }
        }
    </script>
</head>
<body>
    <div class="container-sm">
    <h1>Martinas Adventskalendar</h1>
    <div class="calendar">
        <div class="day" onclick="window.open('4.html')">14</div>

        <div class="day" onclick="window.open('2.html')">12</div>
        <!--<div class="xday" onclick="">26</div>-->
        <div class="day" id="7" onclick="window.open('7.html')">17</div>

</div>
</body>
</html>
